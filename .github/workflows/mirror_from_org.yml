name: Mirror Org Repo to Personal Repo (Merge)

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout personal repo
        uses: actions/checkout@v3

      - name: Merge org repo
        env:
          ORG_REPO_TOKEN: ${{ secrets.ORG_REPO_TOKEN }}
        run: |
          set -e

          ORG_REPO_URL="https://x-access-token:${ORG_REPO_TOKEN}@github.com/vtrgo/VTR_Scanner_Stm.git"
          echo "Using org repo URL: $ORG_REPO_URL"

          # Remove old remote if exists
          git remote remove vtrgo || echo "No existing remote"

          # Add org remote
          git remote add vtrgo $ORG_REPO_URL

          # Fetch org repo
          git fetch vtrgo

          # Checkout main branch
          git checkout main

          # Merge org main into personal main
          git merge --allow-unrelated-histories vtrgo/main -m "Merge updates from org repo"

          # Push changes to personal repo
          git push origin main

      - name: List remotes
        run: git remote -v
